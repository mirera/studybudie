{% extends 'main.htm' %}

{% block content %}
<!-- every POST request should have a csrf token -->


<form method="POST" action="">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{obj}}"?</p>
    <!-- {{request.META.HTTP_REFERER}} refers the user to previous page -->
    <a href="{{request.META.HTTP_REFERER}}">Go back</a>
    <input type="submit" value="Confirm" />

</form>


{% endblock %}
